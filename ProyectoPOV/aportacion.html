    <div class="container">

        <section id="aportacion" class="aportacion-section">
            <h2>Contribuye para Plantar un Árbol</h2>
            <form id="donationForm">
                <label for="username">Correo electronico:</label>
                <input type="text" id="username" name="username" required>

                <label for="amount">Monto de Donación:</label>
                <input type="number" id="amount" name="amount" required>

                <label for="numerotarjeta">Ingrese los numeros de su tarjeta</label>
                <input type="number"id="numerotarjeta" name="numerotarjeta" required>

                <label for="cvc">por ingrese el cvc </label>
                <input type="number" id="cvc" name="cvc"required>

                <label for="fecha">ingrese la fecha de vencimiento de la tarjeta </label>
                <input type="date" id="fecha" name="fecha"required>

                <button type="submit">Donar</button>
            </form>
            <p id="confirmationMessage"></p>
        </section>
